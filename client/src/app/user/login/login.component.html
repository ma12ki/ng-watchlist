<form (ngSubmit)="logIn()">
  <md-input-container>
    <input mdInput placeholder="login" name="login" ngModel>
  </md-input-container>
  <md-input-container>
    <input mdInput type="password" placeholder="password" name="password" ngModel>
  </md-input-container>
  <button type="submit">Log In</button>
</form>
