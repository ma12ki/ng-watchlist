<div>
  <header>
    <h3>Coming soon</h3>
  </header>
  <section>
    <md-list>
      <wl-episode-list-item
        *ngFor="let item of items$ | async; trackBy:getItemId"
        [name]="item.show.name"
        [category]="item.show.category"
        [season]="item.season"
        [episode]="item.episode">
      </wl-episode-list-item>
    </md-list>
  </section>
</div>
