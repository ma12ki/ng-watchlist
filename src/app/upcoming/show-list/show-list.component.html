<md-spinner *ngIf="isFetching$ | async"></md-spinner>

<md-list>
  <md-list-item *ngFor="let item of items$ | async; trackBy:getItemId" [@flyInOut]>
    <md-icon md-list-avatar>local_movies</md-icon>
    <h4 md-line>{{ item.title }}</h4>
    <h6 md-line>Season {{ item.season }}, Episode {{ item.episode }}</h6>
  </md-list-item>
</md-list>

<button md-button (click)="reload()">Reload upcoming</button>
